<!DOCTYPE html>

    <style>

        .personalInfo{

        }
        .jumbotron{
            box-shadow: 1px 1px 4px black;
            padding: 15px;
        }
        .phoneNumber, .emailAddress, .introStatement, .name{
            width: 100%;
            text-align: center;
            padding: 5px;
        }
    </style>
</head>

    <div class="container">
            <div class="col-md-5">
                <div class="personalInfo">
                    <div class="row">
                        <img />
                    </div>
                    <div class="name">
                        <h1>Jackson Chandler</h1>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="introStatement">
                                <h4>Student, Mobile app, Full Stack, Developer</h4>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="phoneNumber">
                                <p>(816) 977-9430</p>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="emailAddress">
                                <p>jackson.c.chandler@gmail.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-4">
                            <div class="linkedin">
                                <a target="_blank" href="https://www.linkedin.com/in/jackson-chandler-78359169">Linkedin</a>
                            </div>
                        </div>
                        <div class="col-md-2"></div>
                        <div class="col-md-4">
                            <div class="gitHub">
                                <a target="_blank" href="https://github.com/JChauncyChandler">GitHub</a>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
            <div class="col-md-7">
                <div class="jumbotron">
                    <div class="row">
                        <div class="row">
                            <div class="educationTab">
                                <h1>Education</h1>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row">
                            <div class="experienceTab">
                                <h1>Experience</h1>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="row">
                            <div class="organizationsTab">
                                <h1>Organizations</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <footer>
        
    </footer>
